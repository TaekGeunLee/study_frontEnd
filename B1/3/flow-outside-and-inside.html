<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="style/common.css" rel="stylesheet" />
<style>
    .contanier 
    {
        overflow: hidden;
        width: 450px; 
        border: 3px solid white; 
    }
    .box 
    {
        float: left;
        border: 3px solid hotpink; 
    }
    .contanier>p {background: lightsalmon;}
    
    p {font-size: 1.2em; line-height: 1.5em;}
</style>
</head>
<body>

<div class="contanier">
    <div class="box">
        <p>I'm a floating box.</p>
    </div>
    <p>I'm paragraph I am a paragraph of text inside the container. I am in-flow. My text wraps around the float but my background color extends behind the floated item.</p>
</div>

<p>이희선 바보 멍청이</p>
</body>
</html>
